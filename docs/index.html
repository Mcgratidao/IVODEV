<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Portfólio - Ivo Leal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #191970;
            color: white;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.6);
            transition: box-shadow 0.3s ease-in-out;
        }

        img:hover {
            box-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.9);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 2em 0;
        }

        .btn-social {
            background-color: white;
            color: black;
            border: 2px solid black;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-social:hover {
            background-color: black;
            color: white;
        }

        .highcharts-figure,
        .highcharts-data-table table {
            min-width: 360px;
            max-width: 800px;
            margin: 1em auto;
        }

        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #ebebeb;
            margin: 10px auto;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .highcharts-data-table th {
            font-weight: 600;
            padding: 0.5em;
        }

        .highcharts-data-table td,
        .highcharts-data-table th,
        .highcharts-data-table caption {
            padding: 0.5em;
        }

        .highcharts-data-table tr:hover {
            background: #f1f7ff;
        }

        .highcharts-description {
            margin: 0.3rem 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/selfie.webp" alt="Foto de Apresentação">
    </header>

    <div class="container">
        <h1>Ivo Leal Dos Reis</h1>

        <div class="container text-center mt-5">
            <a href="https://wa.me/5561999519633" target="_blank" class="btn btn-social d-block mb-3">
                <i class="bi bi-whatsapp"></i> WhatsApp
            </a>

            <a href="https://www.linkedin.com/in/ivo-leal-dos-reis-3129311b2?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="btn btn-social d-block mb-3">
                <i class="bi bi-linkedin"></i> LinkedIn
            </a>

            <a href="https://www.instagram.com/ivo_leal_dos_reis/profilecard/?igsh=YzFrOWJsM2pyZ3k1" target="_blank" class="btn btn-social d-block mb-3">
                <i class="bi bi-instagram"></i> Instagram
            </a>

            <a href="https://github.com/Mcgratidao" target="_blank" class="btn btn-social d-block">
                <i class="bi bi-github"></i> GitHub
            </a>
        </div>

        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">Este gráfico mostra como as etiquetas de dados podem ser adicionadas à série de dados. Isso pode aumentar a legibilidade e compreensão para pequenos conjuntos de dados.</p>
        </figure>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },
            title: {
                text: 'Média Mensal'
            },
            subtitle: {
                text: 'Fonte: <a href="https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature" target="_blank">Wikipedia.com</a>'
            },
            xAxis: {
                categories: ['qualificado', 'agendamento', 'comparecido', 'vendas']
            },
            yAxis: {
                title: {
                    text: 'Quantidade'
                }
            },
            plotOptions: {
                line: {
                    dataLabels: {
                        enabled: true
                    },
                    enableMouseTracking: false
                }
            },
            series: [{
                name: 'Reggane',
                data: [85, 181, 47, 17]
            }, {
                name: 'Tallinn',
                data: [114, 133, 38, 11]
            }]
        });
    </script>
</body>
</html>
