<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Meu Site Pessoal</title>
    <style>
    /* Estilos gerais */
    body {
        font-family: Arial, sans-serif; /* Fonte padrão */
        background-color: black; /* Fundo escuro para contraste */
        color: white; /* Cor do texto branco */
        margin: 0;
        padding: 0;
    }

    /* Cabeçalho */
    header {
        background-color: #191970; /* Azul escuro */
        color: white; /* Texto branco */
        text-align: center; /* Centralizar conteúdo */
        padding: 2em 0; /* Espaçamento interno */
        position: relative;
    }

    /* Estilizando a imagem */
    img {
        border-radius: 50%; /* Deixa a imagem circular */
        width: 200px; /* Tamanho da imagem */
        height: 200px;
        object-fit: cover; /* Ajusta a imagem para cobrir o espaço sem distorcer */
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.6); /* Efeito de borda brilhante */
        transition: box-shadow 0.3s ease-in-out; /* Transição suave ao passar o mouse */
    }

    /* Efeito hover (passar o mouse por cima) */
    img:hover {
        box-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.9); /* Borda mais brilhante ao passar o mouse */
    }

    /* Container para manter alinhamento */
    .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        padding: 2em 0;
    }
        /* Estilo personalizado para o botão com fundo branco e borda azul */
        .btn-social {
            background-color: white; /* Fundo branco */
            color: black; /* Texto azul escuro */
            border: 2px solid black; /* Borda azul escuro */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-social:hover {
            background-color: black; /* Fundo azul escuro ao passar o mouse */
            color: white; /* Texto branco ao passar o mouse */
        }


.highcharts-figure,
.highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

.highcharts-description {
    margin: 0.3rem 10px;
}

    </style>
</head>
<body>
    <header>
        <img src="img/selfie1.jpg" alt="Foto de Apresentação">
    </header>

    <div class="container">
        <h1>Ivo Leal Dos Reis</h1>

    </div>

    <div class="container text-center mt-5">
        <!-- Botão para WhatsApp -->
        <a href="https://wa.me/message/WUKXCBC4RMZGA1" target="_blank" class="btn btn-social d-block mb-3">
            <i class="bi bi-whatsapp"></i> WhatsApp
        </a>

        <!-- Botão para LinkedIn -->
        <a href="https://www.linkedin.com/in/ivo-leal-dos-reis-3129311b2?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="btn btn-social d-block mb-3">
            <i class="bi bi-linkedin"></i> LinkedIn
        </a>

        <!-- Botão para Instagram -->
        <a href="https://www.instagram.com/ivo_leal_dos_reis/profilecard/?igsh=YzFrOWJsM2pyZ3k1" target="_blank" class="btn btn-social d-block mb-3">
            <i class="bi bi-instagram"></i> Instagram
        </a>

        <!-- Botão para GitHub -->
        <a href="https://github.com/Mcgratidao" target="_blank" class="btn btn-social d-block">
            <i class="bi bi-github"></i> GitHub
        </a>
    </div>
    <!-- Link para Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        This chart shows how data labels can be added to the data series. This
        can increase readability and comprehension for small datasets.
    </p>
</figure>

<script>
// Data retrieved https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature
Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Monthly Average Temperature'
    },
    subtitle: {
        text: 'Source: ' +
            '<a href="https://en.wikipedia.org/wiki/List_of_cities_by_average_temperature" ' +
            'target="_blank">Wikipedia.com</a>'
    },
    xAxis: {
        categories: [
            'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep',
            'Oct', 'Nov', 'Dec'
        ]
    },
    yAxis: {
        title: {
            text: 'Temperature (°C)'
        }
    },
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    series: [{
        name: 'Reggane',
        data: [
            16.0, 18.2, 23.1, 27.9, 32.2, 36.4, 39.8, 38.4, 35.5, 29.2,
            22.0, 17.8
        ]
    }, {
        name: 'Tallinn',
        data: [
            -2.9, -3.6, -0.6, 4.8, 10.2, 14.5, 17.6, 16.5, 12.0, 6.5,
            2.0, -0.9
        ]
    }]
});

</script>
</body>
</html>
