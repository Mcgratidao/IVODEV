<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Portfólio - Ivo Leal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #191970;
            color: white;
            text-align: center;
            padding: 2em 0;
            position: relative;
        }

        img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.6);
            transition: box-shadow 0.3s ease-in-out;
        }

        img:hover {
            box-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.9);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 2em 0;
        }

        .highcharts-figure {
            min-width: 360px;
            max-width: 800px;
            margin: 1em auto;
        }

        .highcharts-description {
            margin: 0.3rem 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/selfie.webp" alt="Foto de Apresentação">
    </header>

    <div class="container">
        <h1>Ivo Leal Dos Reis</h1>

        <figure class="highcharts-figure">
            <div id="container"></div>
            <p class="highcharts-description">Este gráfico de barras compara os valores entre o mês atual e o mês anterior em diferentes categorias.</p>
        </figure>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Comparativo Mensal'
            },
            xAxis: {
                categories: ['Qualificado', 'Agendamento', 'Comparecido', 'Vendas']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Quantidade'
                }
            },
            legend: {
                reversed: true
            },
            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            series: [{
                name: 'Mês Atual',
                data: [85, 181, 47, 17]
            }, {
                name: 'Mês Anterior',
                data: [114, 133, 38, 11]
            }]
        });
    </script>
</body>
</html>
